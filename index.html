<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

 <title>Yui</title>
   <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <script src="js/action.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}

.content1 {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.5);
  padding: 20px;
  border-radius: 10px;
  color: white;
  text-align: center;

}

#passwordInput {
  padding: 10px;
  font-size: 16px;
  margin-right: 10px;
  border-radius: 5px;
}

#submitPassword {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #4CAF50;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}

.accordion {
  background-color: black;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;

}

.active, .accordion:hover {
  background-color: #696969;
}

.accordion:after {
  content: '\002B';
  color: #777;
  font-weight: bold;
  float: right;
  margin-left: 5px;

}

.active:after {
  content: "\2212";
}
.panel {
  padding: 0 18px;
  background-color: black;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;

}



</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="img/forrest.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class = "content"
  <button id="myBtn" onclick="myFunction1()">Pause</button>
</div>

<div class = "content1">
  <h2>Please Enter the Password</h2>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button id="submitPassword" onclick="checkPassword()">Submit</button>
</div>






<script>
// Password redirection function
function checkPassword() {
    var password = document.getElementById("passwordInput").value;
    var correctPassword = "yuilovesisaac";  // Change to your desired password

    if (password === correctPassword) {
      window.location.href = "hbdyui.html";  // Redirect to the next page
    } else {
      alert("Incorrect password. Please try again.");
    }
  }

  // Add event listener for Enter key
  document.getElementById("passwordInput").addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
      checkPassword();  // Trigger password check when Enter is pressed
    }
  });


</script>


</body>
</html>
